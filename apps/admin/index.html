<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickMenu Admin</title>
    <link rel="stylesheet" href="/public/assets/css/shared.css" />
    <script src="/public/assets/js/api.js"></script>
    <script src="/public/assets/js/ui.js"></script>
    <script src="/public/assets/js/formatters.js"></script>
    <style>
      body {
        margin: 0;
        background: #050505;
        color: #f5f5f5;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      .texture {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.08), transparent 40%),
          repeating-linear-gradient(140deg, rgba(255, 255, 255, 0.04) 0, rgba(255, 255, 255, 0.04) 1px, transparent 1px, transparent 18px);
        opacity: 0.2;
        pointer-events: none;
      }

      .login {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .panel {
        width: min(380px, 90vw);
        background: rgba(12, 12, 12, 0.95);
        padding: 32px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      input,
      select {
        width: 100%;
        margin-bottom: 12px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(5, 5, 5, 0.8);
        color: #fff;
      }

      .btn {
        padding: 12px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #ff3b30, #ff6b4a);
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        position: absolute;
        inset: -40% 0;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.55), transparent);
        transform: translateX(-120%);
        animation: gloss 3.6s ease-in-out infinite;
      }

      @keyframes gloss {
        0% {
          transform: translateX(-120%);
        }
        60% {
          transform: translateX(120%);
        }
        100% {
          transform: translateX(120%);
        }
      }

      .dashboard {
        padding: 32px 6vw 60px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 16px;
        border-radius: 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .list-item {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="texture"></div>
    <div class="login" id="loginView">
      <div class="panel">
        <h2>Admin Console</h2>
        <input id="adminUser" placeholder="Admin username" />
        <input id="adminPass" type="password" placeholder="Password" />
        <button class="btn" id="adminLoginBtn">Log in</button>
      </div>
    </div>

    <div class="dashboard" id="dashboardView" style="display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
        <h2>ClickMenu Admin</h2>
        <button class="btn" id="adminLogout">Log out</button>
      </div>

      <div class="summary" id="summaryRow"></div>

      <div class="grid">
        <div class="panel">
          <h3>Create Store</h3>
          <input id="storeId" placeholder="Store ID" />
          <input id="storeName" placeholder="Store name" />
          <input id="storeWhatsapp" placeholder="WhatsApp number" />
          <input id="storeEmail" placeholder="Contact email" />
          <input id="storeLogo" placeholder="Logo URL" />
          <input id="storePasscode" placeholder="Passcode (leave empty to autogenerate)" />
          <input id="storeAddress" placeholder="Business address" />
          <input id="storeParish" placeholder="Parish" />
          <input id="storeOwnerName" placeholder="Owner name" />
          <input id="storeOwnerPhone" placeholder="Owner phone" />
          <input id="storeOwnerEmail" placeholder="Owner email" />
          <input id="storeHours" placeholder="Hours" />
          <input id="storeAbout" placeholder="About" />
          <select id="storeStatus">
            <option value="active">Active</option>
            <option value="paused">Paused</option>
          </select>
          <button class="btn" id="createStoreBtn">Create Store</button>
        </div>

        <div class="panel">
          <h3>Reset Passcode</h3>
          <input id="resetStoreId" placeholder="Store ID" />
          <button class="btn" id="resetPassBtn">Reset Passcode</button>
          <div id="resetResult"></div>
        </div>
      </div>

      <div class="panel" style="margin-top:24px;">
        <h3>Stores</h3>
        <div id="storesList"></div>
      </div>

      <div class="panel" style="margin-top:24px;">
        <h3>Orders</h3>
        <div id="ordersList"></div>
      </div>

      <div class="panel" style="margin-top:24px;">
        <h3>Menu Items</h3>
        <div style="display:flex;gap:12px;margin-bottom:12px;">
          <input id="menuStoreFilter" placeholder="Filter by Store ID" />
          <button class="btn" id="loadMenuBtn">Load Menu</button>
        </div>
        <div id="menuList"></div>
      </div>
    </div>

    <script src="/public/assets/js/admin.js" defer></script>
  </body>
</html>

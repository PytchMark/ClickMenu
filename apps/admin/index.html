<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickMenu Admin</title>
    <link rel="stylesheet" href="/public/assets/css/shared.css" />
    <script src="/public/assets/js/api.js"></script>
    <script src="/public/assets/js/ui.js"></script>
    <script src="/public/assets/js/formatters.js"></script>
    <style>
      body {
        margin: 0;
        background: #050505;
        color: #f5f5f5;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      .texture {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.08), transparent 40%),
          repeating-linear-gradient(140deg, rgba(255, 255, 255, 0.04) 0, rgba(255, 255, 255, 0.04) 1px, transparent 1px, transparent 18px);
        opacity: 0.2;
        pointer-events: none;
      }

      .login {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .panel {
        width: min(380px, 90vw);
        background: rgba(12, 12, 12, 0.95);
        padding: 32px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      input,
      select {
        width: 100%;
        margin-bottom: 12px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(5, 5, 5, 0.8);
        color: #fff;
      }

      .btn {
        padding: 12px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #ff3b30, #ff6b4a);
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        position: absolute;
        inset: -40% 0;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.55), transparent);
        transform: translateX(-120%);
        animation: gloss 3.6s ease-in-out infinite;
      }

      @keyframes gloss {
        0% {
          transform: translateX(-120%);
        }
        60% {
          transform: translateX(120%);
        }
        100% {
          transform: translateX(120%);
        }
      }

      .dashboard {
        padding: 32px 6vw 60px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 16px;
        border-radius: 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .list-item {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="texture"></div>
    <div class="login" id="loginView">
      <div class="panel">
        <h2>Admin Console</h2>
        <input id="adminUser" placeholder="Admin username" />
        <input id="adminPass" type="password" placeholder="Password" />
        <button class="btn" id="adminLoginBtn">Log in</button>
      </div>
    </div>

    <div class="dashboard" id="dashboardView" style="display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
        <h2>ClickMenu Admin</h2>
        <button class="btn" id="adminLogout">Log out</button>
      </div>

      <div class="summary" id="summaryRow"></div>

      <div class="grid">
        <div class="panel">
          <h3>Create Store</h3>
          <input id="storeId" placeholder="Store ID" />
          <input id="storeName" placeholder="Store name" />
          <input id="storeWhatsapp" placeholder="WhatsApp number" />
          <input id="storeEmail" placeholder="Contact email" />
          <input id="storeLogo" placeholder="Logo URL" />
          <select id="storeStatus">
            <option value="active">Active</option>
            <option value="paused">Paused</option>
          </select>
          <button class="btn" id="createStoreBtn">Create Store</button>
        </div>

        <div class="panel">
          <h3>Reset Passcode</h3>
          <input id="resetStoreId" placeholder="Store ID" />
          <button class="btn" id="resetPassBtn">Reset Passcode</button>
          <div id="resetResult"></div>
        </div>
      </div>

      <div class="panel" style="margin-top:24px;">
        <h3>Stores</h3>
        <div id="storesList"></div>
      </div>

      <div class="panel" style="margin-top:24px;">
        <h3>Orders</h3>
        <div id="ordersList"></div>
      </div>
    </div>

    <script>
      const loginView = document.getElementById("loginView");
      const dashboardView = document.getElementById("dashboardView");
      const summaryRow = document.getElementById("summaryRow");
      const storesList = document.getElementById("storesList");
      const ordersList = document.getElementById("ordersList");

      const state = {
        stores: [],
        orders: [],
        summary: null,
      };

      const renderSummary = () => {
        if (!state.summary) return;
        summaryRow.innerHTML = `
          <div class="card"><strong>${state.summary.totalStores}</strong><div>Total stores</div></div>
          <div class="card"><strong>${state.summary.ordersToday}</strong><div>Orders today</div></div>
          <div class="card"><strong>${state.summary.newOrders}</strong><div>New orders</div></div>
        `;
      };

      const renderStores = () => {
        storesList.innerHTML = state.stores
          .map(
            (store) => `
          <div class="list-item">
            <strong>${store.name}</strong> 路 ${store.store_id} 路 ${store.status}
            <div>${store.profile_email || ""}</div>
          </div>
        `
          )
          .join("");
      };

      const renderOrders = () => {
        ordersList.innerHTML = state.orders
          .map(
            (order) => `
          <div class="list-item">
            <strong>${order.request_id}</strong> 路 ${order.store_id}
            <div>${order.customer_name} 路 ${Formatters.dateTime(order.created_at)}</div>
            <div>${order.status}</div>
          </div>
        `
          )
          .join("");
      };

      const loadAdminData = async () => {
        const summaryData = await Api.admin.summary();
        const storesData = await Api.admin.stores();
        const ordersData = await Api.admin.orders();
        state.summary = summaryData.summary;
        state.stores = storesData.stores;
        state.orders = ordersData.orders;
        renderSummary();
        renderStores();
        renderOrders();
      };

      document.getElementById("adminLoginBtn").addEventListener("click", async () => {
        try {
          const data = await Api.admin.login({
            username: document.getElementById("adminUser").value.trim(),
            password: document.getElementById("adminPass").value.trim(),
          });
          localStorage.setItem("admin_token", data.token);
          loginView.style.display = "none";
          dashboardView.style.display = "block";
          await loadAdminData();
        } catch (error) {
          UI.toast(error.message, "error");
        }
      });

      document.getElementById("adminLogout").addEventListener("click", () => {
        localStorage.removeItem("admin_token");
        location.reload();
      });

      document.getElementById("createStoreBtn").addEventListener("click", async () => {
        try {
          const payload = {
            store_id: document.getElementById("storeId").value.trim(),
            name: document.getElementById("storeName").value.trim(),
            whatsapp: document.getElementById("storeWhatsapp").value.trim(),
            profile_email: document.getElementById("storeEmail").value.trim(),
            logo_url: document.getElementById("storeLogo").value.trim(),
            status: document.getElementById("storeStatus").value,
          };
          const data = await Api.admin.createStore(payload);
          state.stores.unshift(data.store);
          renderStores();
          UI.toast("Store created", "success");
        } catch (error) {
          UI.toast(error.message, "error");
        }
      });

      document.getElementById("resetPassBtn").addEventListener("click", async () => {
        const storeId = document.getElementById("resetStoreId").value.trim();
        if (!storeId) {
          UI.toast("Enter a store ID", "error");
          return;
        }
        try {
          const data = await Api.admin.resetPassword({ storeId });
          document.getElementById("resetResult").textContent = `New passcode: ${data.password}`;
          UI.toast("Passcode reset", "success");
        } catch (error) {
          UI.toast(error.message, "error");
        }
      });

      const boot = async () => {
        if (localStorage.getItem("admin_token")) {
          loginView.style.display = "none";
          dashboardView.style.display = "block";
          try {
            await loadAdminData();
          } catch (error) {
            localStorage.removeItem("admin_token");
            location.reload();
          }
        }
      };

      boot();
    </script>
  </body>
</html>

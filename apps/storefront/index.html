<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickMenu Storefront</title>
    <link rel="stylesheet" href="/public/assets/css/shared.css" />
    <script src="/public/assets/js/api.js"></script>
    <script src="/public/assets/js/ui.js"></script>
    <script src="/public/assets/js/formatters.js"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        background: #050505;
        color: #f5f5f5;
      }

      .texture {
        position: fixed;
        inset: 0;
        background-image: radial-gradient(circle at top, rgba(255, 255, 255, 0.06), transparent 50%),
          repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 14px);
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
      }

      .hero {
        position: relative;
        min-height: 70vh;
        display: grid;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 80px 24px 40px;
        overflow: hidden;
      }

      .hero video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.45;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(5, 5, 5, 0.2) 0%, #050505 80%);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 820px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.08);
        padding: 8px 16px;
        border-radius: 999px;
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      h1 {
        font-size: clamp(2.4rem, 4vw, 3.6rem);
        margin: 20px 0 16px;
      }

      p.lead {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.72);
        margin-bottom: 28px;
      }

      .input-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .input-row input {
        min-width: 220px;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(5, 5, 5, 0.6);
        color: #fff;
      }

      .btn {
        padding: 14px 24px;
        border-radius: 999px;
        border: 1px solid transparent;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(120deg, #ff3b30, #ff6b4a);
        color: #fff;
        box-shadow: 0 12px 30px rgba(255, 59, 48, 0.3);
      }

      .btn-secondary {
        background: transparent;
        border-color: #ff3b30;
        color: #fff;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 36px rgba(255, 59, 48, 0.35);
      }

      .btn::after {
        content: "";
        position: absolute;
        inset: -40% 0;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.55), transparent);
        transform: translateX(-100%);
        animation: gloss 3.6s ease-in-out infinite;
      }

      @keyframes gloss {
        0% {
          transform: translateX(-120%);
        }
        50% {
          transform: translateX(120%);
        }
        100% {
          transform: translateX(120%);
        }
      }

      .section {
        position: relative;
        z-index: 1;
        padding: 32px 6vw;
      }

      .store-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
      }

      .store-header img {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        object-fit: cover;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }

      .menu-card {
        background: rgba(12, 12, 12, 0.9);
        border-radius: 20px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .menu-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .menu-card img {
        width: 100%;
        height: 160px;
        border-radius: 16px;
        object-fit: cover;
        margin-bottom: 12px;
      }

      .menu-card h4 {
        margin: 8px 0 6px;
      }

      .menu-card p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      .chip-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 16px 0 24px;
      }

      .chip {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 12px;
        cursor: pointer;
      }

      .cart {
        position: sticky;
        bottom: 24px;
        background: rgba(8, 8, 8, 0.96);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        max-width: 360px;
        margin-left: auto;
      }

      .cart-items {
        max-height: 220px;
        overflow-y: auto;
        margin-bottom: 16px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .order-form input,
      .order-form textarea,
      .order-form select {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(4, 4, 4, 0.7);
        color: #fff;
      }

      .toast-container {
        position: fixed;
        right: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 10;
      }

      .toast {
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 16px;
        border-radius: 12px;
      }

      .toast-success {
        border-color: rgba(79, 196, 125, 0.4);
      }

      .toast-hide {
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .skeleton-card {
        background: rgba(15, 15, 15, 0.8);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .skeleton-thumb {
        width: 100%;
        height: 140px;
        border-radius: 14px;
        background: linear-gradient(90deg, #101010 0%, #1a1a1a 50%, #101010 100%);
        animation: shimmer 1.5s infinite;
      }

      .skeleton-line {
        height: 12px;
        margin-top: 10px;
        border-radius: 10px;
        background: linear-gradient(90deg, #101010 0%, #1a1a1a 50%, #101010 100%);
        animation: shimmer 1.5s infinite;
      }

      .skeleton-line.short {
        width: 60%;
      }

      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: 200px 0;
        }
      }

      @media (max-width: 960px) {
        .section {
          padding: 24px;
        }
        .cart {
          position: relative;
          margin: 24px 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="texture"></div>
    <section class="hero">
      <video autoplay muted loop playsinline>
        <source
          src="https://cdn.coverr.co/videos/coverr-chef-flipping-skillet-1512/1080p.mp4"
          type="video/mp4"
        />
      </video>
      <div class="hero-content">
        <div class="badge">Fresh · Fast · Verified</div>
        <h1>Order requests go straight to the kitchen. No apps. No middlemen.</h1>
        <p class="lead">
          Tap into the store’s live menu, build a request in seconds, and get a direct response.
          Everything stays personal.
        </p>
        <div class="input-row">
          <input id="storeIdInput" placeholder="Enter Store ID(s), up to 3" />
          <button class="btn btn-primary" id="loadMenuBtn">Load Menu</button>
        </div>
      </div>
    </section>

    <section class="section" id="menuSection">
      <div id="storeHeader" class="store-header"></div>
      <div class="chip-row" id="categoryRow"></div>
      <div class="menu-grid" id="menuGrid"></div>
    </section>

    <section class="section" id="cartSection">
      <div class="cart">
        <h3>Order Request</h3>
        <div class="cart-items" id="cartItems"></div>
        <div class="order-form">
          <select id="storeSelect"></select>
          <input id="customerName" placeholder="Your name" />
          <input id="customerPhone" placeholder="Phone number" />
          <textarea id="customerNotes" rows="3" placeholder="Notes or customizations"></textarea>
          <button class="btn btn-primary" id="submitOrderBtn">Send Order Request</button>
          <button class="btn btn-secondary" id="whatsappBtn" style="display:none;">Message on WhatsApp</button>
        </div>
      </div>
    </section>

    <script>
      const state = {
        stores: [],
        items: [],
        cart: {},
        lastOrder: null,
      };

      const storeInput = document.getElementById("storeIdInput");
      const loadMenuBtn = document.getElementById("loadMenuBtn");
      const menuGrid = document.getElementById("menuGrid");
      const categoryRow = document.getElementById("categoryRow");
      const storeHeader = document.getElementById("storeHeader");
      const cartItems = document.getElementById("cartItems");
      const storeSelect = document.getElementById("storeSelect");
      const submitOrderBtn = document.getElementById("submitOrderBtn");
      const whatsappBtn = document.getElementById("whatsappBtn");

      const renderStoreHeader = () => {
        storeHeader.innerHTML = "";
        if (state.stores.length === 1) {
          const store = state.stores[0];
          storeHeader.innerHTML = `
            <img src="${store.logo_url || "https://images.unsplash.com/photo-1498654896293-37aacf113fd9?auto=format&fit=crop&w=160&q=80"}" alt="logo" />
            <div>
              <h2>${store.name}</h2>
              <div>${store.status === "active" ? "Open for requests" : "Paused"}</div>
            </div>
          `;
        }
      };

      const renderCategories = () => {
        const categories = Array.from(
          new Set(state.items.map((item) => item.category).filter(Boolean))
        );
        categoryRow.innerHTML = categories
          .map(
            (category) => `<button class="chip" data-category="${category}">${category}</button>`
          )
          .join("");
      };

      const renderMenu = (filterCategory = null) => {
        if (!state.items.length) {
          menuGrid.innerHTML = UI.skeleton(4);
          return;
        }
        menuGrid.innerHTML = state.items
          .filter((item) => !filterCategory || item.category === filterCategory)
          .map((item) => {
            const images = item.image_urls ? item.image_urls.split(/\n|,/) : [];
            return `
              <div class="menu-card">
                <img src="${images[0] || "https://images.unsplash.com/photo-1526318896980-cf78c088247c?auto=format&fit=crop&w=800&q=80"}" alt="${item.title}" />
                <small>${item.item_id}</small>
                <h4>${item.title}</h4>
                <p>${item.description || "Crafted fresh for today"}</p>
                <strong>${Formatters.money(item.price)}</strong>
                <div class="card-actions">
                  <button class="btn btn-primary" data-add="${item.item_id}">Order / Reserve</button>
                  <button class="btn btn-secondary" data-info="${item.item_id}">Request More Info</button>
                </div>
              </div>
            `;
          })
          .join("");
      };

      const renderCart = () => {
        const items = Object.values(state.cart);
        cartItems.innerHTML = items
          .map(
            (item) => `
            <div class="cart-item">
              <span>${item.title} x${item.qty}</span>
              <span>${Formatters.money(item.price * item.qty)}</span>
            </div>
          `
          )
          .join("");
        if (!items.length) {
          cartItems.innerHTML = "<div>Pick a few favorites to start a request.</div>";
        }
      };

      const renderStoreSelect = () => {
        storeSelect.innerHTML = state.stores
          .map((store) => `<option value="${store.store_id}">${store.name}</option>`)
          .join("");
      };

      const loadMenu = async () => {
        const storeIds = storeInput.value
          .split(",")
          .map((item) => item.trim())
          .filter(Boolean)
          .slice(0, 3);
        if (!storeIds.length) {
          UI.toast("Enter at least one Store ID", "error");
          return;
        }
        menuGrid.innerHTML = UI.skeleton(4);
        try {
          const data = await Api.public.getCombinedMenu(storeIds.join(","));
          state.stores = data.stores || [];
          state.items = data.items || [];
          renderStoreHeader();
          renderCategories();
          renderMenu();
          renderStoreSelect();
        } catch (error) {
          UI.toast(error.message, "error");
        }
      };

      const buildWhatsAppMessage = (storeName) => {
        const items = Object.values(state.cart)
          .map((item) => `${item.title} x${item.qty} (${item.item_id})`)
          .join(", ");
        return `Hi ${storeName}, I’m interested in ${items}. Order request: ${
          state.lastOrder?.request_id || ""
        }.`;
      };

      loadMenuBtn.addEventListener("click", loadMenu);

      categoryRow.addEventListener("click", (event) => {
        if (!event.target.dataset.category) return;
        renderMenu(event.target.dataset.category);
      });

      menuGrid.addEventListener("click", (event) => {
        const addId = event.target.dataset.add;
        const infoId = event.target.dataset.info;
        if (!addId && !infoId) return;
        const item = state.items.find((entry) => entry.item_id === (addId || infoId));
        if (!item) return;
        if (addId) {
          const existing = state.cart[item.item_id] || { ...item, qty: 0 };
          state.cart[item.item_id] = { ...existing, qty: existing.qty + 1 };
          renderCart();
          UI.toast("Added to request", "success");
        }
        if (infoId) {
          UI.toast(`We’ll ask about ${item.title} for you.`, "success");
        }
      });

      submitOrderBtn.addEventListener("click", async () => {
        const items = Object.values(state.cart);
        if (!items.length) {
          UI.toast("Add at least one menu item", "error");
          return;
        }
        const storeId = storeSelect.value;
        const customerName = document.getElementById("customerName").value.trim();
        const customerPhone = document.getElementById("customerPhone").value.trim();
        const notes = document.getElementById("customerNotes").value.trim();
        if (!customerName || !customerPhone) {
          UI.toast("Name and phone required", "error");
          return;
        }
        UI.setLoading(submitOrderBtn, true);
        try {
          const payload = {
            customer_name: customerName,
            customer_phone: customerPhone,
            notes,
            items_json: items.map((item) => ({
              itemId: item.item_id,
              title: item.title,
              qty: item.qty,
              price: item.price,
            })),
            total: items.reduce((sum, item) => sum + item.price * item.qty, 0),
          };
          const data = await Api.public.createOrder(storeId, payload);
          state.lastOrder = data.request;
          UI.toast(`Request sent: ${data.request.request_id}`, "success");
          if (data.whatsappUrl) {
            whatsappBtn.style.display = "inline-flex";
            whatsappBtn.onclick = () => window.open(data.whatsappUrl, "_blank");
          }
          state.cart = {};
          renderCart();
        } catch (error) {
          UI.toast(error.message, "error");
        } finally {
          UI.setLoading(submitOrderBtn, false);
        }
      });

      const params = new URLSearchParams(window.location.search);
      const preset = params.get("storeIds") || params.get("storeId") || "";
      if (preset) {
        storeInput.value = preset;
        loadMenu();
      }
      renderCart();
    </script>
  </body>
</html>
